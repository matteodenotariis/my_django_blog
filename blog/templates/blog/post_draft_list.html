{% extends 'blog/base.html' %}

{% block title %} My drafts {% endblock %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <div class="date">
            <p> Created :{{post.created_date | date:'m-d-Y'}}</p>
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title}}</a></h1>
        <p>{{post.text | truncatechars:50 | linebreaksbr}}</p>
        
    </div>
    {% endfor %}

{% endblock %}
