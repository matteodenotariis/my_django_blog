<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
</head>
<body>
    <h1><a href="">My Blog</a> </h1>
    {% for post in posts %}
        <div></div>
            <p> Published :{{post.published_date}}</p>
            <h1><a href="">{{ post.title}}</a></h1>
            <p>{{post.text | linebreaksbr}}</p>
        </div>
    {% endfor %}
</body>
</html>
